<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="stylesheet" href="stylehbo.css">
</head>
<body>
    <div id="geral">
        <header>
            <img src="./image 8.png" alt="logo">

            <ul>
                <li>Menu</li>
                <li>Assinar</li>
            </ul>
        </header>

        <main class="container">
            <h1>Entrar</h1>
            <h2> Você tem uma conta HBO Max</h2>

            <form action="POST">
                <label> E-mail</label>
                <input type="email" name="email">

                <label>Senha</label>
                <input type="password" name="senha">
            </form>
            <button>Entrar</button>

            <h2>
                Você acessa a HBO Max por um provedor de TV, de internet
            </h2>

            <button class="btn">Entrar como provedor</button>
        </main>
    </div>
</body>
</html>
